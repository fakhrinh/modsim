<html>
  <head>
	  <title>Simulasi Tumbukan</title>
	  
	  <style type="text/css">
		body {
			background-color : rgb(250,250,250);
			margin : auto;
			font-family : 'Segoe UI', verdana, arial, helvetica, sans-serif;
			font-size : 12px;
		}

		#container{
			font-size:90%;
			background-color : rgb(250, 250, 250);
			height : 500px;
			padding : 20px;
			box-sizing: border-box;
			/*border : rgb(90, 90, 90) 5px solid;*/
			box-shadow : 0 0 50px 0 rgba(0, 0, 0, 0.2);
			margin : 2%;
			margin-top : -170px;
			display : inline-block;
		}

		#header{
			clear : both;
			padding-top : 50px;
			padding-bottom : 50px;
			height : 350px;
			width : 100%;
			/*box-shadow : 0 0 30px 0 rgb(170, 170, 170);
			border-bottom : rgb(90,90,90) solid 5px;*/
			box-sizing: border-box;
			background-color : rgb(173,233,203);
			margin-bottom : 20px;
			text-align : center;
			font-family : "Bambino";
		}

		#header h1{
			margin : 0px;
			display : inline-block;
			vertical-align : middle;
			color : rgb(80,80,80);
			font-size : 30px;
		}
		
		div.a{
			font-size : 14px;
			font-weight : bold;
			text-align : center;
			padding-top : 5px;
			padding-bottom : 5px;
			width : 100px;
			vertical-align : middle;
			display: inline-block;
		}
		
		input[type=number] {
			padding : 5px;
			width : 100px;
			font-size : 14px;
		}
		input[type=button] {
			padding : 5px;
			width : 100px;
			font-size : 14px;
			margin-right : 10px;
			margin-left : 10px;
		}
		
		</style>
  </head>
  
  <body>
	<div id="header">
		<h1>Tumbukan 2 Dimensi</h1> </br>
		<h1>Teknik Pemodelan dan Simulasi 5A</h1>			
	</div>
	
	<div id="container" style="width:19%; height:500px; float:left; ">	
		<div style="font-size:90%;
			margin : auto;
			background-color : rgb(250, 250, 250);
			height : auto;">
			<div class="a">Bola A (Merah)</div></br>
			<div class="a">Posisi X</div>
			<input type="number" id="xa" placeholder="posisi" />
			<div class="a">Posisi Y</div>
			<input type="number" id="ya" placeholder="posisi" />
			<div class="a">Massa</div>
			<input type="number" id="ma" placeholder="kg" />
			<div class="a">Kecepatan</div>
			<input type="number" id="va" placeholder="m/s" />
			<div class="a">Sudut</div>
			<input type="number" id="da" placeholder="derajat" />
			
			</br></br></br></br>
			<div class="a">Bola B (Biru)</div></br>
			<div class="a">Posisi X</div>
			<input type="number" id="xb" placeholder="posisi" />
			<div class="a">Posisi Y</div>
			<input type="number" id="yb" placeholder="posisi" />
			<div class="a">Massa</div>
			<input type="number" id="mb" placeholder="kg" />
			<div class="a">Kecepatan</div>
			<input type="number" id="vb" placeholder="m/s" />
			<div class="a">Sudut</div>
			<input type="number" id="db" placeholder="derajat" />
		</div>
		
		<p>
			Parameter contoh :</br>
			300, 100, 10, 5, 45</br>
			500, 100, 20, 5, 135
		</p>
		
		<script src="proses.js"></script>
		<script src="driver.js"></script>
	</div>
	
	
	<div id="container" style="width:50%; padding:0;">
		<div id="canvas-div">
			<canvas id="canvas" style="border:5px solid #000000; width:100%; margin:auto; box-sizing: border-box;"></canvas>
		</div>
		
		<div style="font-size:90%;
			margin : auto;
			background-color : rgb(250, 250, 250);
			height : auto;
			width : 366px;
			padding-top : 35px;
			padding-bottom : 10px;">
			<input type="button" value="Mulai" onclick="mulai()"/>
			<input type="button" value="Berhenti" onclick="berhenti()"/>
			<input type="button" value="Contoh" onclick="contoh()"/>
		</div>
		
		<div id="grafik-s"></div>
		<div id="grafik-v"></div>
	</div>
	
		
	<div id="container" style="float:right; width:19%; height:500px;">
		<div style="font-size:90%;
			margin : auto;
			background-color : rgb(250, 250, 250);
			height : auto;">
			<div class="a">Output</div>
		</div>
	</div>
	
  </body>
</html>
